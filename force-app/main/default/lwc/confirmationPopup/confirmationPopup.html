or to display any html code in body through slot

<!-- Confirmation Popup -->
<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                 aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                        {labels.Confirmation}
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium modal-content" id="modal-content-id-3">
                    <p if:true={message}>{message}</p>
                    <slot></slot>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label={labels.Cancel} variant="neutral"
                                      onclick={handleCancel}
                                      class="slds-m-right--small"
                    ></lightning-button>
                    <lightning-button label={labels.Confirm}
                                      onclick={handleConfirm}
                                      variant="brand"
                    ></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
